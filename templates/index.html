<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: #ffffff;
            color: #1d1d1f;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 80px 24px;
        }

        .header {
            text-align: center;
            margin-bottom: 80px;
        }

        .header h1 {
            font-size: 64px;
            font-weight: 600;
            letter-spacing: -2px;
            margin-bottom: 12px;
        }

        .header p {
            font-size: 21px;
            color: #86868b;
            font-weight: 400;
        }

        .section {
            margin-bottom: 48px;
        }

        .section-title {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #1d1d1f;
        }

        input[type="file"] {
            width: 100%;
            padding: 16px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 15px;
            background: #ffffff;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        input[type="file"]:hover {
            border-color: #86868b;
        }

        input[type="file"]:focus {
            outline: none;
            border-color: #0071e3;
        }

        textarea {
            width: 100%;
            padding: 16px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 15px;
            font-family: 'SF Mono', Monaco, monospace;
            background: #ffffff;
            resize: vertical;
            transition: border-color 0.2s;
            line-height: 1.6;
        }

        textarea:hover {
            border-color: #86868b;
        }

        textarea:focus {
            outline: none;
            border-color: #0071e3;
        }

        .hint {
            font-size: 14px;
            color: #86868b;
            margin-top: 8px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: #0071e3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #0077ed;
        }

        .btn:disabled {
            background: #d2d2d7;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #1d1d1f;
        }

        .btn-secondary:hover {
            background: #2d2d2f;
        }

        .success-message {
            padding: 16px;
            background: #f5f5f7;
            border-radius: 8px;
            margin-bottom: 24px;
            display: none;
            font-size: 15px;
            color: #1d1d1f;
        }

        .success-message.show {
            display: block;
        }

        .card {
            display: none;
            margin-top: 48px;
        }

        .card.show {
            display: block;
        }

        .progress {
            display: none;
            text-align: center;
            padding: 40px 0;
        }

        .progress.show {
            display: block;
        }

        .spinner {
            width: 24px;
            height: 24px;
            margin: 0 auto 16px;
            border: 2px solid #d2d2d7;
            border-top-color: #0071e3;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .progress-text {
            font-size: 15px;
            color: #86868b;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1px;
            background: #d2d2d7;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 24px;
        }

        .stat {
            background: #ffffff;
            padding: 24px;
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 13px;
            color: #86868b;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .results {
            display: none;
        }

        .results.show {
            display: block;
        }

        @media (max-width: 640px) {
            .container {
                padding: 40px 20px;
            }

            .header h1 {
                font-size: 48px;
            }

            .header p {
                font-size: 19px;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .button-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Theo</h1>
            <p>Email automation</p>
        </div>

        <form id="uploadForm">
            <div class="section">
                <div class="section-title">School data</div>
                <input type="file" id="csvFile" accept=".csv" required>
                <p class="hint">CSV file with your school research</p>
            </div>

            <div class="section">
                <div class="section-title">Email template</div>
                <textarea id="template" rows="12" placeholder="Paste your template here..." required></textarea>
                <p class="hint">Guidelines and structure for your emails</p>
            </div>

            <button type="submit" class="btn" id="uploadBtn">Continue</button>
        </form>

        <div class="card" id="generateSection">
            <div class="success-message" id="uploadSuccess">
                <span id="schoolCount"></span> schools loaded
            </div>

            <button class="btn btn-secondary" id="generateBtn">Generate emails</button>

            <div class="progress" id="progress">
                <div class="spinner"></div>
                <p class="progress-text">Generating emails...</p>
            </div>
        </div>

        <div class="card results" id="resultsSection">
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="totalEmails">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="flaggedCount">0</div>
                    <div class="stat-label">Review</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="avgConfidence">0%</div>
                    <div class="stat-label">Confidence</div>
                </div>
            </div>

            <div class="button-group">
                <a href="/review" class="btn" style="text-decoration: none; text-align: center; line-height: 20px;">Review</a>
                <a href="/download" class="btn btn-secondary" style="text-decoration: none; text-align: center; line-height: 20px;">Download</a>
            </div>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const uploadBtn = document.getElementById('uploadBtn');
        const generateSection = document.getElementById('generateSection');
        const uploadSuccess = document.getElementById('uploadSuccess');
        const generateBtn = document.getElementById('generateBtn');
        const progress = document.getElementById('progress');
        const resultsSection = document.getElementById('resultsSection');

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('csv_file', document.getElementById('csvFile').files[0]);
            formData.append('template', document.getElementById('template').value);

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById('schoolCount').textContent = result.school_count;
                    generateSection.classList.add('show');
                    uploadSuccess.classList.add('show');
                    uploadBtn.textContent = 'Continue';
                } else {
                    alert('Error: ' + result.error);
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = 'Continue';
                }
            } catch (error) {
                alert('Upload failed: ' + error.message);
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Continue';
            }
        });

        generateBtn.addEventListener('click', async () => {
            generateBtn.disabled = true;
            progress.classList.add('show');

            try {
                const response = await fetch('/generate', {
                    method: 'POST'
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById('totalEmails').textContent = result.total_emails;
                    document.getElementById('flaggedCount').textContent = result.flagged_count;
                    document.getElementById('avgConfidence').textContent = result.avg_confidence + '%';

                    progress.classList.remove('show');
                    resultsSection.classList.add('show');
                } else {
                    alert('Error: ' + result.error);
                    generateBtn.disabled = false;
                    progress.classList.remove('show');
                }
            } catch (error) {
                alert('Generation failed: ' + error.message);
                generateBtn.disabled = false;
                progress.classList.remove('show');
            }
        });
    </script>
</body>
</html>

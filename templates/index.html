<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: #0f1419;
            color: #ffffff;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(88, 166, 255, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(35, 134, 54, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 80px 24px;
        }

        .logo {
            font-size: 28px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 48px;
        }

        .section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #8b949e;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #30363d;
            border-radius: 6px;
            font-size: 14px;
            background: #0d1117;
            color: #c9d1d9;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        input[type="file"]:hover {
            border-color: #8b949e;
            background: #161b22;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #30363d;
            border-radius: 6px;
            font-size: 14px;
            font-family: 'SF Mono', Monaco, monospace;
            background: #0d1117;
            color: #c9d1d9;
            resize: vertical;
            line-height: 1.5;
            transition: all 0.2s ease;
        }

        textarea:hover {
            border-color: #8b949e;
            background: #161b22;
        }

        textarea:focus,
        input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        .hint {
            font-size: 12px;
            color: #6e7681;
            margin-top: 6px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            background: #2ea043;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(35, 134, 54, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #21262d;
            color: #6e7681;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #21262d;
        }

        .btn-secondary:hover {
            background: #30363d;
        }

        .success-message {
            padding: 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            margin-bottom: 16px;
            display: none;
            font-size: 14px;
            color: #7ee787;
        }

        .success-message.show {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .success-message::before {
            content: "‚óè";
            color: #3fb950;
        }

        .card {
            display: none;
            margin-top: 32px;
        }

        .card.show {
            display: block;
        }

        .progress {
            display: none;
            text-align: center;
            padding: 32px 0;
        }

        .progress.show {
            display: block;
        }

        .spinner {
            width: 16px;
            height: 16px;
            margin: 0 auto 12px;
            border: 2px solid #30363d;
            border-top-color: #58a6ff;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .progress-text {
            font-size: 14px;
            color: #8b949e;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat {
            background: #0d1117;
            border: 1px solid #30363d;
            padding: 16px;
            border-radius: 6px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #ffffff;
        }

        .stat-label {
            font-size: 12px;
            color: #8b949e;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .results {
            display: none;
        }

        .results.show {
            display: block;
        }

        @media (max-width: 640px) {
            .stats {
                grid-template-columns: 1fr;
            }

            .button-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Theo</div>

        <form id="uploadForm">
            <div class="section">
                <div class="section-title">School data</div>
                <input type="file" id="csvFile" accept=".csv" required>
                <p class="hint">CSV file with your research</p>
            </div>

            <div class="section">
                <div class="section-title">Email template</div>
                <textarea id="template" rows="10" placeholder="Paste your template here..." required></textarea>
                <p class="hint">Guidelines and structure</p>
            </div>

            <button type="submit" class="btn" id="uploadBtn">Continue</button>
        </form>

        <div class="card" id="generateSection">
            <div class="success-message" id="uploadSuccess">
                <span id="schoolCount"></span> schools loaded
            </div>

            <button class="btn btn-secondary" id="generateBtn">Generate emails</button>

            <div class="progress" id="progress">
                <div class="spinner"></div>
                <p class="progress-text" id="progressText">Generating...</p>
                <p class="progress-detail" id="progressDetail" style="font-size: 12px; color: #6e7681; margin-top: 8px;"></p>
            </div>
        </div>

        <div class="card results" id="resultsSection">
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="totalEmails">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="flaggedCount">0</div>
                    <div class="stat-label">Review</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="avgConfidence">0%</div>
                    <div class="stat-label">Confidence</div>
                </div>
            </div>

            <div class="button-group">
                <a href="/review" class="btn" style="text-decoration: none; text-align: center; line-height: 16px; display: block;">Review</a>
                <a href="/download" class="btn btn-secondary" style="text-decoration: none; text-align: center; line-height: 16px; display: block;">Download</a>
            </div>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const uploadBtn = document.getElementById('uploadBtn');
        const generateSection = document.getElementById('generateSection');
        const uploadSuccess = document.getElementById('uploadSuccess');
        const generateBtn = document.getElementById('generateBtn');
        const progress = document.getElementById('progress');
        const resultsSection = document.getElementById('resultsSection');

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('csv_file', document.getElementById('csvFile').files[0]);
            formData.append('template', document.getElementById('template').value);

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById('schoolCount').textContent = result.school_count;
                    generateSection.classList.add('show');
                    uploadSuccess.classList.add('show');
                    uploadBtn.textContent = 'Continue';
                } else {
                    alert('Error: ' + result.error);
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = 'Continue';
                }
            } catch (error) {
                alert('Upload failed: ' + error.message);
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Continue';
            }
        });

        generateBtn.addEventListener('click', () => {
            generateBtn.disabled = true;
            progress.classList.add('show');

            const progressText = document.getElementById('progressText');
            const progressDetail = document.getElementById('progressDetail');

            // Use Server-Sent Events for real-time progress
            const eventSource = new EventSource('/generate-stream');

            eventSource.addEventListener('progress', (e) => {
                const data = JSON.parse(e.data);
                const { school_idx, total_schools, school_name, step, detail } = data;

                // Update progress text based on step
                let stepText = '';
                switch(step) {
                    case 'searching':
                        stepText = `üîç Searching for contacts...`;
                        break;
                    case 'found_contacts':
                        stepText = `‚úì ${detail}`;
                        break;
                    case 'generating':
                        stepText = `‚úçÔ∏è ${detail}`;
                        break;
                    case 'complete':
                        stepText = `‚úì ${detail}`;
                        break;
                    case 'warning':
                        stepText = `‚ö†Ô∏è ${detail}`;
                        break;
                    case 'error':
                        stepText = `‚ùå ${detail}`;
                        break;
                    default:
                        stepText = detail || step;
                }

                progressText.textContent = `School ${school_idx}/${total_schools}: ${school_name}`;
                progressDetail.textContent = stepText;
            });

            eventSource.addEventListener('complete', (e) => {
                const data = JSON.parse(e.data);
                eventSource.close();

                document.getElementById('totalEmails').textContent = data.total_emails;
                document.getElementById('flaggedCount').textContent = data.flagged_count;
                document.getElementById('avgConfidence').textContent = data.avg_confidence + '%';

                progress.classList.remove('show');
                resultsSection.classList.add('show');
            });

            eventSource.addEventListener('error', (e) => {
                eventSource.close();

                if (e.data) {
                    const data = JSON.parse(e.data);
                    alert('Error: ' + data.message);
                } else {
                    alert('Connection error. Please try again.');
                }

                generateBtn.disabled = false;
                progress.classList.remove('show');
            });

            eventSource.onerror = () => {
                // Connection closed unexpectedly
                if (eventSource.readyState === EventSource.CLOSED) {
                    return; // Normal close, handled by 'complete' event
                }
                eventSource.close();
                alert('Connection lost. Please try again.');
                generateBtn.disabled = false;
                progress.classList.remove('show');
            };
        });
    </script>
</body>
</html>

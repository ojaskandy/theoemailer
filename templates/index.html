<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: #0a0e27;
            color: #ffffff;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }

        .hero {
            text-align: center;
            padding: 100px 24px 60px;
            background: linear-gradient(180deg, #0a0e27 0%, #1a1f3a 100%);
        }

        .hero h1 {
            font-size: 120px;
            font-weight: 600;
            letter-spacing: -4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            text-shadow: 0 0 80px rgba(102, 126, 234, 0.5);
        }

        .hero p {
            font-size: 21px;
            color: #a8b3cf;
            font-weight: 400;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 0 24px 80px;
        }

        .section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #a8b3cf;
        }

        input[type="file"] {
            width: 100%;
            padding: 16px;
            border: 1px solid #2a3150;
            border-radius: 8px;
            font-size: 15px;
            background: #151932;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.2s;
        }

        input[type="file"]:hover {
            border-color: #667eea;
            background: #1a1f3a;
        }

        input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            width: 100%;
            padding: 16px;
            border: 1px solid #2a3150;
            border-radius: 8px;
            font-size: 15px;
            font-family: 'SF Mono', Monaco, monospace;
            background: #151932;
            color: #ffffff;
            resize: vertical;
            transition: all 0.2s;
            line-height: 1.6;
        }

        textarea:hover {
            border-color: #667eea;
            background: #1a1f3a;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea::placeholder {
            color: #6b7280;
        }

        .hint {
            font-size: 13px;
            color: #6b7280;
            margin-top: 8px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:disabled {
            background: #2a3150;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #1a1f3a 0%, #2a3150 100%);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #2a3150 0%, #3a4160 100%);
            box-shadow: 0 4px 15px rgba(42, 49, 80, 0.6);
        }

        .success-message {
            padding: 16px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 8px;
            margin-bottom: 24px;
            display: none;
            font-size: 15px;
            color: #10b981;
        }

        .success-message.show {
            display: block;
        }

        .card {
            display: none;
            margin-top: 48px;
        }

        .card.show {
            display: block;
        }

        .progress {
            display: none;
            text-align: center;
            padding: 40px 0;
        }

        .progress.show {
            display: block;
        }

        .spinner {
            width: 24px;
            height: 24px;
            margin: 0 auto 16px;
            border: 2px solid #2a3150;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .progress-text {
            font-size: 15px;
            color: #a8b3cf;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1px;
            background: #2a3150;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 24px;
        }

        .stat {
            background: #151932;
            padding: 24px;
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 13px;
            color: #a8b3cf;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .results {
            display: none;
        }

        .results.show {
            display: block;
        }

        @media (max-width: 640px) {
            .hero {
                padding: 60px 20px 40px;
            }

            .hero h1 {
                font-size: 72px;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .button-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Theo</h1>
        <p>Email automation</p>
    </div>

    <div class="container">
        <form id="uploadForm">
            <div class="section">
                <div class="section-title">School data</div>
                <input type="file" id="csvFile" accept=".csv" required>
                <p class="hint">CSV file with your school research</p>
            </div>

            <div class="section">
                <div class="section-title">Email template</div>
                <textarea id="template" rows="12" placeholder="Paste your template here..." required></textarea>
                <p class="hint">Guidelines and structure for your emails</p>
            </div>

            <button type="submit" class="btn" id="uploadBtn">Continue</button>
        </form>

        <div class="card" id="generateSection">
            <div class="success-message" id="uploadSuccess">
                <span id="schoolCount"></span> schools loaded
            </div>

            <button class="btn btn-secondary" id="generateBtn">Generate emails</button>

            <div class="progress" id="progress">
                <div class="spinner"></div>
                <p class="progress-text">Generating emails...</p>
            </div>
        </div>

        <div class="card results" id="resultsSection">
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="totalEmails">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="flaggedCount">0</div>
                    <div class="stat-label">Review</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="avgConfidence">0%</div>
                    <div class="stat-label">Confidence</div>
                </div>
            </div>

            <div class="button-group">
                <a href="/review" class="btn" style="text-decoration: none; text-align: center; line-height: 20px;">Review</a>
                <a href="/download" class="btn btn-secondary" style="text-decoration: none; text-align: center; line-height: 20px;">Download</a>
            </div>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const uploadBtn = document.getElementById('uploadBtn');
        const generateSection = document.getElementById('generateSection');
        const uploadSuccess = document.getElementById('uploadSuccess');
        const generateBtn = document.getElementById('generateBtn');
        const progress = document.getElementById('progress');
        const resultsSection = document.getElementById('resultsSection');

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('csv_file', document.getElementById('csvFile').files[0]);
            formData.append('template', document.getElementById('template').value);

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById('schoolCount').textContent = result.school_count;
                    generateSection.classList.add('show');
                    uploadSuccess.classList.add('show');
                    uploadBtn.textContent = 'Continue';
                } else {
                    alert('Error: ' + result.error);
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = 'Continue';
                }
            } catch (error) {
                alert('Upload failed: ' + error.message);
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Continue';
            }
        });

        generateBtn.addEventListener('click', async () => {
            generateBtn.disabled = true;
            progress.classList.add('show');

            try {
                const response = await fetch('/generate', {
                    method: 'POST'
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById('totalEmails').textContent = result.total_emails;
                    document.getElementById('flaggedCount').textContent = result.flagged_count;
                    document.getElementById('avgConfidence').textContent = result.avg_confidence + '%';

                    progress.classList.remove('show');
                    resultsSection.classList.add('show');
                } else {
                    alert('Error: ' + result.error);
                    generateBtn.disabled = false;
                    progress.classList.remove('show');
                }
            } catch (error) {
                alert('Generation failed: ' + error.message);
                generateBtn.disabled = false;
                progress.classList.remove('show');
            }
        });
    </script>
</body>
</html>
